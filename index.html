<!DOCTYPE >
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculatorbody">
      <div class="input">
        <p>0</p>
      </div>
      <div class="calculator">
        <button class="removeAll op">AC</button>
        <button class="delete op">D</button>
        <button class="remainder op">%</button>
        <button class="division op">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="multiplication op">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="subraction op">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="addition op">+</button>
        <button class="number">0</button>
        <button class="decimal op">.</button>
        <button class="equalTo op">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
